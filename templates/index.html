<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white h-full w-full">
    <div
        class="max-w-[65rem] bg-white shadow-2xl border border-purple-600 p-4 mx-auto mt-8 rounded-3xl shadow-2xl shadow-blue-400">

        <h1 class="text-2xl font-bold mb-4 text-gray-600 text-center justify-center">Sorting Mahasiswa</h1>

        <form action="/submit" method="post">

            <label for="nim" class="block text-sm font-medium text-gray-600 mb-2">NIM:</label>
            <input type="text" id="nim" name="nim" required
                class="w-full px-4 py-2 border rounded-2xl shadow-md focus:outline-none focus:border-blue-400 mb-4">

            <label for="nama" class="block text-sm font-medium text-gray-600 mb-2">Nama:</label>
            <input type="text" id="nama" name="nama" required
                class="w-full px-4 py-2 border rounded-2xl shadow-md focus:outline-none focus:border-blue-400 mb-4">

            <label for="fakultas" class="block text-sm font-medium text-gray-600 mb-2">Fakultas:</label>
            <input type="text" id="fakultas" name="fakultas" required
                class="w-full px-4 py-2 border rounded-2xl shadow-md focus:outline-none focus:border-blue-400 mb-4">

            <button type="submit"
                class="bg-blue-500 text-white py-2 px-4 rounded-2xl shadow-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                Tambah Mahasiswa
            </button>

        </form>

    </div>

    <div class="max-w-[65rem] mx-auto mt-8 p-8 bg-white shadow-lg rounded-3xl shadow-blue-400 border border-blue-400 shadow-2xl p-4 mb-6">

        <h2 class="text-2xl font-bold mb-4 text-gray-600">Daftar Mahasiswa:</h2>

        <ul class="list-disc pl-4 text-xl text-gray-600">
            {% for mahasiswa in mahasiswa_list %}
            <li class="text-gray-800 mb-2">{{ mahasiswa['nim'] }} - {{ mahasiswa['nama'] }} - {{ mahasiswa['fakultas']
                }}</li>
            {% endfor %}
        </ul>

    </div>
</body>

</html>
